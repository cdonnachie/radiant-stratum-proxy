# Radiant Configuration File
# 
# FOR LOCAL/NATIVE INSTALLATION ONLY
# Docker users: This file is not used - configuration is handled via docker-compose.yml
# 
# Usage: Copy this file to your Radiant data directory:
# - Windows: %APPDATA%\Radiant\radiant.conf
# - Linux: ~/.radiant/radiant.conf
# - macOS: ~/Library/Application Support/Radiant/radiant.conf

# RPC Settings
rpcuser=radiant_user
rpcpassword=your_secure_radiant_password_here
rpcallowip=127.0.0.1
rpcbind=127.0.0.1:7332
rpcport=7332

# ZMQ Settings (for instant block notifications)
zmqpubhashblock=tcp://127.0.0.1:28332

# Network Settings
server=1
listen=1
daemon=0
printtoconsole=1

# Mining Settings
gen=0

# Connection Settings
maxconnections=50

# Logging
debug=0

# Database Settings
dbcache=512

# For testnet (uncomment if needed)
# testnet=1
# [test]
# rpcport=17332
# port=17332